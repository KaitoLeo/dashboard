      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {

        setupEventListeners();
      });

      function setCurrentDate() {
        const today = new Date();
        const dateString = today.toLocaleDateString("vi-VN");
        document.getElementById("currentDate").textContent = dateString;
      }

      function loadData() {
        const tbody = document.getElementById("checkinTableBody");
        tbody.innerHTML = "";

        filteredData.forEach((item, index) => {
          const row = document.createElement("tr");
          row.className = "clickable-row";
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><strong>${item.name}</strong></td>
            <td>${item.phone}</td>
            <td><span class="badge bg-info">${item.time}</span></td>
            <td><span class="badge bg-secondary">${item.club}</span></td>
            <td><span class="badge ${getTypeBadgeClass(item.type)}">${
            item.type
          }</span></td>
            <td>${item.package}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${
                item.id
              })">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn btn-sm btn-outline-success" onclick="callCustomer('${
                item.phone
              }')">
                <i class="fas fa-phone"></i>
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });

        updateRecordCount();
      }

      function getTypeBadgeClass(type) {
        switch (type) {
          case "Hội viên":
            return "bg-success";
          case "Khách tập thử":
            return "bg-warning";
          case "Khách tham quan":
            return "bg-info";
          default:
            return "bg-secondary";
        }
      }

      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", applyFilters);
        document
          .getElementById("clubFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("typeFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("timeFilter")
          .addEventListener("change", applyFilters);
      }

      function applyFilters() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const clubFilter = document.getElementById("clubFilter").value;
        const typeFilter = document.getElementById("typeFilter").value;
        const timeFilter = document.getElementById("timeFilter").value;

        filteredData = checkinData.filter((item) => {
          const matchesSearch =
            item.name.toLowerCase().includes(searchTerm) ||
            item.phone.includes(searchTerm) ||
            item.club.toLowerCase().includes(searchTerm);

          const matchesClub = clubFilter === "all" || item.club === clubFilter;
          const matchesType = typeFilter === "all" || item.type === typeFilter;

          let matchesTime = true;
          if (timeFilter !== "all") {
            const hour = parseInt(item.time.split(":")[0]);
            if (timeFilter === "morning") matchesTime = hour >= 6 && hour < 12;
            else if (timeFilter === "afternoon")
              matchesTime = hour >= 12 && hour < 18;
            else if (timeFilter === "evening")
              matchesTime = hour >= 18 && hour < 24;
          }

          return matchesSearch && matchesClub && matchesType && matchesTime;
        });

        loadData();
      }

      function resetFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("clubFilter").value = "all";
        document.getElementById("typeFilter").value = "all";
        document.getElementById("timeFilter").value = "all";

        filteredData = [...checkinData];
        loadData();
      }

      function updateRecordCount() {
        document.getElementById("recordCount").textContent =
          filteredData.length;
      }

      function viewDetails(id) {
        const item = checkinData.find((item) => item.id === id);
        if (item) {
          alert(
            `Chi tiết khách hàng:\nTên: ${item.name}\nSĐT: ${item.phone}\nGiờ check-in: ${item.time}\nCơ sở: ${item.club}\nLoại: ${item.type}\nGói tập: ${item.package}`
          );
        }
      }

      function callCustomer(phone) {
        if (confirm(`Bạn có muốn gọi cho ${phone}?`)) {
          window.open(`tel:${phone}`);
        }
      }
