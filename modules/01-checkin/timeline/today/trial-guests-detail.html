<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết Khách tập thử - Actiwell Reports</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../assets/css/style.css" rel="stylesheet" />
    <style>
      .metric-card {
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .metric-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .clickable-row {
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .clickable-row:hover {
        background-color: #f8f9fa !important;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="fas fa-heartbeat me-2"></i>Actiwell Reports
        </a>
        <a class="nav-link text-light" href="auto-daily-report.html">
          <i class="fas fa-arrow-left me-1"></i>Quay lại Báo cáo
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
      <!-- Header -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h1 class="card-title mb-2">
                <i class="fas fa-dumbbell me-2 text-warning"></i>
                Chi tiết Khách tập thử
              </h1>
              <p class="text-muted mb-0" id="reportInfo">
                Danh sách khách tập thử ngày <span id="currentDate"></span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="row mb-4">
        <div class="col-md-3 mb-3">
          <div class="card bg-warning text-white h-100">
            <div class="card-body text-center">
              <i class="fas fa-users fa-2x mb-2"></i>
              <h3 class="mb-1" id="totalTrials">8</h3>
              <p class="mb-0">Tổng khách tập thử</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card bg-primary text-white h-100">
            <div class="card-body text-center">
              <i class="fas fa-building fa-2x mb-2"></i>
              <h3 class="mb-1" id="totalClubs">5</h3>
              <p class="mb-0">Số cơ sở</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card bg-success text-white h-100">
            <div class="card-body text-center">
              <i class="fas fa-handshake fa-2x mb-2"></i>
              <h3 class="mb-1" id="conversionRate">67%</h3>
              <p class="mb-0">Tỷ lệ chuyển đổi</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="card bg-info text-white h-100">
            <div class="card-body text-center">
              <i class="fas fa-clock fa-2x mb-2"></i>
              <h3 class="mb-1" id="avgDuration">90</h3>
              <p class="mb-0">Phút tập thử TB</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="col-md-3">
                  <label class="form-label">Tìm kiếm:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Tên, SĐT, CLB..."
                  />
                </div>
                <div class="col-md-2">
                  <label class="form-label">Cơ sở:</label>
                  <select class="form-select" id="clubFilter">
                    <option value="all">Tất cả</option>
                    <option value="Tôn Thất Thuyết">Tôn Thất Thuyết</option>
                    <option value="Huỳnh Thúc Kháng">Huỳnh Thúc Kháng</option>
                    <option value="Giảng Võ">Giảng Võ</option>
                    <option value="Hào Nam">Hào Nam</option>
                    <option value="Nguyễn Tuân">Nguyễn Tuân</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Loại buổi tập:</label>
                  <select class="form-select" id="sessionFilter">
                    <option value="all">Tất cả</option>
                    <option value="Membership Trial">Membership Trial</option>
                    <option value="Fitness Trial">Fitness Trial</option>
                    <option value="PT Trial">PT Trial</option>
                    <option value="Swimming Coach Trial">
                      Swimming Coach Trial
                    </option>
                    <option value="Pilates Trial">Pilates Trial</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label class="form-label">Thời gian:</label>
                  <select class="form-select" id="timeFilter">
                    <option value="all">Tất cả</option>
                    <option value="morning">Sáng (06:00-12:00)</option>
                    <option value="afternoon">Chiều (12:00-18:00)</option>
                    <option value="evening">Tối (18:00-24:00)</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary" onclick="applyFilters()">
                      <i class="fas fa-search me-1"></i>Lọc
                    </button>
                    <button class="btn btn-secondary" onclick="resetFilters()">
                      <i class="fas fa-undo me-1"></i>Reset
                    </button>
                    <button class="btn btn-success" onclick="exportData()">
                      <i class="fas fa-download me-1"></i>Xuất Excel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Data Table -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="fas fa-list me-2"></i>Danh sách Khách tập thử
                <span class="badge bg-warning ms-2" id="recordCount">12</span>
              </h5>
            </div>
            <div class="card-body p-0">
              <div class="table-responsive">
                <table
                  class="table table-striped table-hover mb-0"
                  id="trialTable"
                >
                  <thead class="table-dark">
                    <tr>
                      <th>STT</th>
                      <th>Tên khách hàng</th>
                      <th>Số điện thoại</th>
                      <th>Giờ tập thử</th>
                      <th>Cơ sở</th>
                      <th>Loại buổi tập</th>
                      <th>Thời gian</th>
                      <th>Kết quả</th>
                      <th>Thao tác</th>
                    </tr>
                  </thead>
                  <tbody id="trialTableBody">
                    <!-- Data will be loaded here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
      // Sample data
      const trialData = [
        {
          id: 1,
          name: "Nguyễn Văn Long",
          phone: "0901234567",
          time: "08:45",
          club: "Tôn Thất Thuyết",
          session: "Membership Trial",
          duration: "90 phút",
          result: "Đã đăng ký",
        },
        {
          id: 2,
          name: "Trần Thị Mai",
          phone: "0901234568",
          time: "10:15",
          club: "Huỳnh Thúc Kháng",
          session: "Fitness Trial",
          duration: "60 phút",
          result: "Quan tâm",
        },
        {
          id: 3,
          name: "Lê Văn Nam",
          phone: "0901234569",
          time: "11:45",
          club: "Giảng Võ",
          session: "Pilates Trial",
          duration: "75 phút",
          result: "Đã đăng ký",
        },
        {
          id: 4,
          name: "Phạm Thị Oanh",
          phone: "0901234570",
          time: "15:00",
          club: "Hào Nam",
          session: "Swimming Coach Trial",
          duration: "120 phút",
          result: "Chưa quyết định",
        },
        {
          id: 5,
          name: "Hoàng Văn Phúc",
          phone: "0901234571",
          time: "17:30",
          club: "Nguyễn Tuân",
          session: "Fitness Trial",
          duration: "80 phút",
          result: "Đã đăng ký",
        },
        {
          id: 6,
          name: "Vũ Thị Lan",
          phone: "0901234572",
          time: "18:00",
          club: "Tôn Thất Thuyết",
          session: "PT Trial",
          duration: "45 phút",
          result: "Quan tâm",
        },
        {
          id: 7,
          name: "Đặng Văn Hùng",
          phone: "0901234573",
          time: "19:15",
          club: "Huỳnh Thúc Kháng",
          session: "Membership Trial",
          duration: "100 phút",
          result: "Đã đăng ký",
        },
        {
          id: 8,
          name: "Bùi Thị Hương",
          phone: "0901234574",
          time: "20:30",
          club: "Giảng Võ",
          session: "Fitness Trial",
          duration: "65 phút",
          result: "Chưa quyết định",
        },
      ];

      let filteredData = [...trialData];

      // Initialize page
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Trial guests page loaded");
        setCurrentDate();
        // Delay loadTrialGuestsData to ensure all scripts are loaded
        setTimeout(() => {
          console.log("Starting data load...");
          loadTrialGuestsData();
        }, 100);
        setupEventListeners();

        // Fallback: ensure data loads even if other scripts interfere
        setTimeout(() => {
          const tbody = document.getElementById("trialTableBody");
          if (tbody && tbody.children.length === 0) {
            console.log("No data found, reloading...");
            loadTrialGuestsData();
          }
        }, 500);
      });

      function setCurrentDate() {
        const today = new Date();
        const dateString = today.toLocaleDateString("vi-VN");
        document.getElementById("currentDate").textContent = dateString;
      }

      function updateSummaryCards() {
        const totalTrials = filteredData.length;
        const uniqueClubs = [...new Set(filteredData.map((item) => item.club))]
          .length;
        const registeredCount = filteredData.filter(
          (item) => item.result === "Đã đăng ký"
        ).length;
        const conversionRate =
          totalTrials > 0
            ? Math.round((registeredCount / totalTrials) * 100)
            : 0;
        const interestedCount = filteredData.filter(
          (item) => item.result === "Quan tâm"
        ).length;

        // Update metric cards
        document.getElementById("totalTrials").textContent = totalTrials;
        document.getElementById("totalClubs").textContent = uniqueClubs;
        document.getElementById("conversionRate").textContent =
          conversionRate + "%";
        document.getElementById("interestedCount").textContent =
          interestedCount;
      }

      function loadTrialGuestsData() {
        console.log("Loading trial guests data...");
        console.log("Filtered data:", filteredData);

        const tbody = document.getElementById("trialTableBody");
        if (!tbody) {
          console.error("Table body not found!");
          return;
        }

        tbody.innerHTML = "";

        // Update summary cards based on filtered data
        updateSummaryCards();

        console.log("Rendering", filteredData.length, "trial guests");
        filteredData.forEach((item, index) => {
          const row = document.createElement("tr");
          row.className = "clickable-row";
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><strong>${item.name}</strong></td>
            <td>${item.phone}</td>
            <td><span class="badge bg-warning">${item.time}</span></td>
            <td><span class="badge bg-secondary">${item.club}</span></td>
            <td><span class="badge bg-primary">${item.session}</span></td>
            <td>${item.duration}</td>
            <td><span class="badge ${getResultBadgeClass(item.result)}">${
            item.result
          }</span></td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${
                item.id
              })">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn btn-sm btn-outline-success" onclick="callCustomer('${
                item.phone
              }')">
                <i class="fas fa-phone"></i>
              </button>
              <button class="btn btn-sm btn-outline-warning" onclick="followUp(${
                item.id
              })">
                <i class="fas fa-bell"></i>
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });

        updateRecordCount();

        console.log(
          "Data loading completed. Rows in table:",
          tbody.children.length
        );
      }

      function getResultBadgeClass(result) {
        switch (result) {
          case "Đã đăng ký":
            return "bg-success";
          case "Quan tâm":
            return "bg-warning";
          case "Chưa quyết định":
            return "bg-secondary";
          default:
            return "bg-info";
        }
      }

      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", applyFilters);
        document
          .getElementById("clubFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("sessionFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("timeFilter")
          .addEventListener("change", applyFilters);
      }

      function applyFilters() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const clubFilter = document.getElementById("clubFilter").value;
        const sessionFilter = document.getElementById("sessionFilter").value;
        const timeFilter = document.getElementById("timeFilter").value;

        filteredData = trialData.filter((item) => {
          const matchesSearch =
            item.name.toLowerCase().includes(searchTerm) ||
            item.phone.includes(searchTerm) ||
            item.club.toLowerCase().includes(searchTerm);

          const matchesClub = clubFilter === "all" || item.club === clubFilter;
          const matchesSession =
            sessionFilter === "all" || item.session === sessionFilter;

          let matchesTime = true;
          if (timeFilter !== "all") {
            const hour = parseInt(item.time.split(":")[0]);
            if (timeFilter === "morning") matchesTime = hour >= 6 && hour < 12;
            else if (timeFilter === "afternoon")
              matchesTime = hour >= 12 && hour < 18;
            else if (timeFilter === "evening")
              matchesTime = hour >= 18 && hour < 24;
          }

          return matchesSearch && matchesClub && matchesSession && matchesTime;
        });

        loadTrialGuestsData();
      }

      function resetFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("clubFilter").value = "all";
        document.getElementById("sessionFilter").value = "all";
        document.getElementById("timeFilter").value = "all";

        filteredData = [...trialData];
        loadTrialGuestsData();
      }

      function updateRecordCount() {
        document.getElementById("recordCount").textContent =
          filteredData.length;
      }

      function viewDetails(id) {
        const item = trialData.find((item) => item.id === id);
        if (item) {
          alert(
            `Chi tiết khách tập thử:\nTên: ${item.name}\nSĐT: ${item.phone}\nGiờ tập thử: ${item.time}\nCơ sở: ${item.club}\nLoại buổi tập: ${item.session}\nThời gian: ${item.duration}\nKết quả: ${item.result}`
          );
        }
      }

      function callCustomer(phone) {
        if (confirm(`Bạn có muốn gọi cho ${phone}?`)) {
          window.open(`tel:${phone}`);
        }
      }

      function followUp(id) {
        const item = trialData.find((item) => item.id === id);
        if (item) {
          alert(
            `Thiết lập follow-up cho ${item.name}:\n- Gọi lại sau 1 ngày\n- Gửi thông tin gói ${item.session}\n- Ưu đãi đặc biệt cho khách tập thử`
          );
        }
      }

      function exportData() {
        alert("Chức năng xuất Excel sẽ được triển khai!");
      }
    </script>
    <!-- Filter Integration Script -->
    <script src="../assets/js/data-consistency.js"></script>
    <script src="../assets/js/filter-handler.js"></script>
    <script src="../assets/js/main.js"></script>

    <script>
      // Override the filter handler for trial guests page
      document.addEventListener("DOMContentLoaded", function () {
        // Ensure our data loads after all other scripts
        setTimeout(() => {
          console.log("Reloading trial guests data...");
          // Force reload the data
          if (typeof loadTrialGuestsData === "function") {
            loadTrialGuestsData();
          } else if (typeof loadData === "function") {
            loadTrialGuestsData();
          }
        }, 300);
      });
    </script>
  </body>
</html>
