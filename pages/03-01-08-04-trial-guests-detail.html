        // Generate dynamic data

          locations: DataGenerator.locations,
          departments: DataGenerator.departments
        });

        filteredData = [...trialData];

        // Update metric cards
        updateMetricCards();

        // Load table data
        loadTrialData();
      }

      // Update metric cards dynamically
      function updateMetricCards() {
        const totalTrials = trialData.length;
        const uniqueClubs = new Set(trialData.map(item => item.club)).size;
        const convertedTrials = trialData.filter(item => item.result === 'Đã đăng ký').length;
        const conversionRate = ((convertedTrials / totalTrials) * 100).toFixed(1);
        const avgDuration = trialData.reduce((sum, item) => {
          const duration = parseInt(item.duration);
          return sum + (isNaN(duration) ? 0 : duration);
        }, 0) / totalTrials;

        // Update DOM elements
        document.getElementById('totalTrials').textContent = totalTrials;
        document.getElementById('totalClubs').textContent = uniqueClubs;
        document.getElementById('conversionRate').textContent = conversionRate + '%';
        document.getElementById('avgDuration').textContent = Math.round(avgDuration) + ' phút';
      }

      // Load trial data into table
      function loadTrialData() {
        const tbody = document.getElementById('trialTableBody');
        if (!tbody) return;

        tbody.innerHTML = '';

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const pageData = filteredData.slice(startIndex, endIndex);

        pageData.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${startIndex + index + 1}</td>
            <td>
              <div class="d-flex align-items-center">
                <div class="avatar-sm bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2">
                  ${item.name.charAt(0)}
                </div>
                <div>
                  <div class="fw-bold">${item.name}</div>
                  <small class="text-muted">${item.phone}</small>
                </div>
              </div>
            </td>
            <td>${item.time}</td>
            <td>
              <span class="badge bg-info">${item.club}</span>
            </td>
            <td>${item.session}</td>
            <td>${item.duration}</td>
            <td>
              <span class="badge ${getResultBadgeClass(item.result)}">${item.result}</span>
            </td>
          `;
          tbody.appendChild(row);
        });

        updatePagination();
      }

      // Get badge class for result
      function getResultBadgeClass(result) {
        switch (result) {
          case 'Đã đăng ký':
            return 'bg-success';
          case 'Quan tâm':
            return 'bg-warning';
          case 'Chưa quyết định':
            return 'bg-info';
          case 'Không quan tâm':
            return 'bg-danger';
          default:
            return 'bg-secondary';
        }
      }

      // Update pagination
      function updatePagination() {
        const pagination = document.getElementById('pagination');
        if (!pagination) return;

        pagination.innerHTML = '';

        const totalPages = Math.ceil(filteredData.length / itemsPerPage);

        if (totalPages <= 1) return;

        // Previous button
        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Trước</a>`;
        pagination.appendChild(prevLi);

        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement('li');
          li.className = `page-item ${i === currentPage ? 'active' : ''}`;
          li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
          pagination.appendChild(li);
        }

        // Next button
        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Tiếp</a>`;
        pagination.appendChild(nextLi);
      }

      // Change page
      function changePage(page) {
        const totalPages = Math.ceil(filteredData.length / itemsPerPage);
        if (page < 1 || page > totalPages) return;

        currentPage = page;
        loadTrialData();
      }

        setTimeout(() => {
          const tbody = document.getElementById("trialTableBody");
          if (tbody && tbody.children.length === 0) {
            console.log("No data found, reloading...");
            filteredData = [...trialData];
            loadTrialGuestsData();
          }
        }, 500);
      });

      function setCurrentDate() {
        const today = new Date();
        const dateString = today.toLocaleDateString("vi-VN");
        document.getElementById("currentDate").textContent = dateString;
      }

      function updateSummaryCards() {
        const totalTrials = filteredData.length;
        const uniqueClubs = [...new Set(filteredData.map((item) => item.club))]
          .length;
        const registeredCount = filteredData.filter(
          (item) => item.result === "Đã đăng ký"
        ).length;
        const conversionRate =
          totalTrials > 0
            ? Math.round((registeredCount / totalTrials) * 100)
            : 0;
        const interestedCount = filteredData.filter(
          (item) => item.result === "Quan tâm"
        ).length;

        // Update metric cards
        document.getElementById("totalTrials").textContent = totalTrials;
        document.getElementById("totalClubs").textContent = uniqueClubs;
        document.getElementById("conversionRate").textContent =
          conversionRate + "%";
        document.getElementById("interestedCount").textContent =
          interestedCount;
      }

      function loadTrialGuestsData() {
        console.log("Loading trial guests data...");
        console.log("Filtered data:", filteredData);

        const tbody = document.getElementById("trialTableBody");
        if (!tbody) {
          console.error("Table body not found!");
          return;
        }

        tbody.innerHTML = "";

        // Update summary cards based on filtered data
        updateSummaryCards();

        console.log("Rendering", filteredData.length, "trial guests");
        filteredData.forEach((item, index) => {
          const row = document.createElement("tr");
          row.className = "clickable-row";
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><strong>${item.name}</strong></td>
            <td>${item.phone}</td>
            <td><span class="badge bg-warning">${item.time}</span></td>
            <td><span class="badge bg-secondary">${item.club}</span></td>
            <td><span class="badge bg-primary">${item.session}</span></td>
            <td>${item.duration}</td>
            <td><span class="badge ${getResultBadgeClass(item.result)}">${
            item.result
          }</span></td>
            <td>
              <button class="btn btn-sm btn-outline-primary" onclick="viewDetails(${
                item.id
              })">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn btn-sm btn-outline-success" onclick="callCustomer('${
                item.phone
              }')">
                <i class="fas fa-phone"></i>
              </button>
              <button class="btn btn-sm btn-outline-warning" onclick="followUp(${
                item.id
              })">
                <i class="fas fa-bell"></i>
              </button>
            </td>
          `;
          tbody.appendChild(row);
        });

        updateRecordCount();

        console.log(
          "Data loading completed. Rows in table:",
          tbody.children.length
        );
      }

      function getResultBadgeClass(result) {
        switch (result) {
          case "Đã đăng ký":
            return "bg-success";
          case "Quan tâm":
            return "bg-warning";
          case "Chưa quyết định":
            return "bg-secondary";
          default:
            return "bg-info";
        }
      }

      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", applyFilters);
        document
          .getElementById("clubFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("sessionFilter")
          .addEventListener("change", applyFilters);
        document
          .getElementById("timeFilter")
          .addEventListener("change", applyFilters);
      }

      function applyFilters() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const clubFilter = document.getElementById("clubFilter").value;
        const sessionFilter = document.getElementById("sessionFilter").value;
        const timeFilter = document.getElementById("timeFilter").value;

        filteredData = trialData.filter((item) => {
          const matchesSearch =
            item.name.toLowerCase().includes(searchTerm) ||
            item.phone.includes(searchTerm) ||
            item.club.toLowerCase().includes(searchTerm);

          const matchesClub = clubFilter === "all" || item.club === clubFilter;
          const matchesSession =
            sessionFilter === "all" || item.session === sessionFilter;

          let matchesTime = true;
          if (timeFilter !== "all") {
            const hour = parseInt(item.time.split(":")[0]);
            if (timeFilter === "morning") matchesTime = hour >= 6 && hour < 12;
            else if (timeFilter === "afternoon")
              matchesTime = hour >= 12 && hour < 18;
            else if (timeFilter === "evening")
              matchesTime = hour >= 18 && hour < 24;
          }

          return matchesSearch && matchesClub && matchesSession && matchesTime;
        });

        loadTrialGuestsData();
      }

      function resetFilters() {
        document.getElementById("searchInput").value = "";
        document.getElementById("clubFilter").value = "all";
        document.getElementById("sessionFilter").value = "all";
        document.getElementById("timeFilter").value = "all";

        filteredData = [...trialData];
        loadTrialGuestsData();
      }

      function updateRecordCount() {
        document.getElementById("recordCount").textContent =
          filteredData.length;
      }

      function viewDetails(id) {
        const item = trialData.find((item) => item.id === id);
        if (item) {
          alert(
            `Chi tiết khách tập thử:\nTên: ${item.name}\nSĐT: ${item.phone}\nGiờ tập thử: ${item.time}\nCơ sở: ${item.club}\nLoại buổi tập: ${item.session}\nThời gian: ${item.duration}\nKết quả: ${item.result}`
          );
        }
      }

      function callCustomer(phone) {
        if (confirm(`Bạn có muốn gọi cho ${phone}?`)) {
          window.open(`tel:${phone}`);
        }
      }

      function followUp(id) {
        const item = trialData.find((item) => item.id === id);
        if (item) {
          alert(
            `Thiết lập follow-up cho ${item.name}:\n- Gọi lại sau 1 ngày\n- Gửi thông tin gói ${item.session}\n- Ưu đãi đặc biệt cho khách tập thử`
          );
        }
      }

      function exportData() {
        alert("Chức năng xuất Excel sẽ được triển khai!");
      }
    </script>
